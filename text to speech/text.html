<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional TTS Converter</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="tts-container">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="text-input" placeholder="Enter text here..."></textarea>
        <select id="voice-select">
            <option value="Joanna">Joanna (English, US)</option>
            <option value="Matthew">Matthew (English, US)</option>
            <option value="Amy">Amy (English, British)</option>
            <option value="Emma">Emma (English, British)</option>
        </select>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" title="Rate">
        <label for="rate">Speed: <span id="rate-value">1</span></label>
        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" title="Pitch">
        <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
        <button onclick="speak()">Convert to Speech</button>
        <button onclick="saveProfile()">Save Profile</button>
        <button onclick="speakDialogue()">Play Dialogue</button>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script src="speech.js"></script>
</body>

</html>
